# Only http specific validators should be listed here, custom validators should go in validation.properties
Validator.HTTPParameterName=^[a-zA-Z0-9_.\\[\\]]{1,64}$
Validator.HTTPParameterValue=^[a-zA-Z0-9.\\-\\/+=@_ ]*$
Validator.HTTPHeaderName=^[a-zA-Z0-9\\-_]{1,32}$
Validator.HTTPHeaderValue=^[a-zA-Z0-9()\\-=\\*\\.\\?;,+\\/:&_ ]*$
